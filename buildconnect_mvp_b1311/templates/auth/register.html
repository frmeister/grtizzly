{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-xl p-8 w-full max-w-md border border-gray-700">
        <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center mx-auto mb-4">
            <span class="text-black font-bold">TJ</span>
        </div>
        
        <h1 class="text-2xl font-bold text-center mb-6">Регистрация</h1>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <input type="text" name="name" placeholder="Имя" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
            </div>
            
            <div>
                <input type="email" name="email" placeholder="Почта" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <button type="button" onclick="setRole('worker')" 
                        class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg hover:border-green-500 role-btn">
                    Соискатель
                </button>
                <button type="button" onclick="setRole('employer')"
                        class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg hover:border-green-500 role-btn">
                    Работодатель
                </button>
            </div>
            <input type="hidden" name="role" id="role" value="worker">
            
            <div>
                <input type="password" name="password" placeholder="Пароль" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
            </div>
            
            <button type="submit" class="w-full py-3 bg-green-500 text-black font-semibold rounded-lg hover:bg-green-400 transition-colors">
                Создать аккаунт
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-green-400 hover:text-green-300">
                Уже есть аккаунт? Войти
            </a>
        </div>
    </div>
</div>

<script>
function setRole(role) {
    document.getElementById('role').value = role;
    document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('border-green-500', 'bg-green-500/20');
    });
    event.target.classList.add('border-green-500', 'bg-green-500/20');
}
</script>
{% endblock %}
